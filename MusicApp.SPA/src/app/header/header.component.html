<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="navbar-collapse collapse show" id="navbarContent">
    <div class="form-inline my-2 my-lg-0 col-md-12" id="searchForm">
      <input class="form-control mr-sm-2 col-md-6 offset-sm-3" type="text" placeholder="Search"
       aria-label="Search" [(ngModel)]="searchTerm" id="searchInput">
      <div class="btn-group" dropdown>
          <button id="dropdownBtn" dropdownToggle type="button" class="btn btn-default"
                  aria-controls="dropdown-basic">
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </button>
          <ul id="searchMenu" *dropdownMenu class="dropdown-menu" (click)="$event.stopPropagation()">
            <li role="menuitem">
              <div class="checkbox">
                <label>
                 <input type="checkbox" name="searchArtist" [(ngModel)]="searchOptions.searchArtists" >
                 <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                 Search Artists
                 </label>
              </div>              
            </li>
            <li role="menuitem">
              <div class="checkbox">
                <label>
                 <input type="checkbox" name="searchAlbum" [(ngModel)]="searchOptions.searchAlbums">
                 <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                 Search Albums
                 </label>
              </div> 
            </li>
            <li role="menuitem">
              <div class="checkbox">
                <label>
                 <input type="checkbox" name="searchSong" [(ngModel)]="searchOptions.searchSongs">
                 <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                 Search Songs
                 </label>
              </div> 
            </li>
            <li role="menuitem">
              <div class="checkbox">
                <label>
                 <input type="checkbox" name="searchPlaylist" [(ngModel)]="searchOptions.searchPlaylists">
                 <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                 Search Playlists
                 </label>
              </div> 
            </li>
          </ul>
        </div>
      <button class="btn btn-inverse my-12 my-sm-12" (click)="search()">
        <b>Search</b>
      </button>
    </div>
  </div>
  <a class="navbar-brand" href="#">
    <img class="header-logo" src="https://cdn.musichouseschool.com/sprites/saxophone-icon-hover-new.png">
  </a>
</nav>
